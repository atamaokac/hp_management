<div class="sidebar_box">
<div class="box-title"><i class="fa fa-tags fa-fw fa-lg"></i> {{ CUSTOM_TAGS_TITLE }}</div>
<div class="box-contents">
<ul class="list-unstyled tag-cloud">
  {% for tag in tags %}
      <li><a href="{{ SITEURL }}/{{ tag.0.url }}">&#x2022; {{ tag.0 }}</a></li>
  {% endfor %}
</ul>
</div>
</div>
